<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <table>
          <tr>
            <th colspan="4"><input type="text" id="equation" disabled /></th>
          </tr>
          <tr>
            <th colspan="4"><input type="text" id="result" disabled /></th>
          </tr>
          <tr>
            <td><button class="soperation" onclick="clearALl()">AC</button></td>
            <td>
              <button class="soperation" onclick="deleteLast()">DEL</button>
            </td>
            <td>
              <button class="operation" onclick="appendValue('%')">%</button>
            </td>
            <td>
              <button class="operation" onclick="appendValue('/')">รท</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="number" onclick="appendValue('7')">7</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('8')">8</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('9')">9</button>
            </td>
            <td>
              <button class="operation" onclick="appendValue('*')">x</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="number" onclick="appendValue('4')">4</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('5')">5</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('6')">6</button>
            </td>
            <td>
              <button class="operation" onclick="appendValue('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="number" onclick="appendValue('1')">1</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('2')">2</button>
            </td>
            <td>
              <button class="number" onclick="appendValue('3')">3</button>
            </td>
            <td>
              <button class="operation" onclick="appendValue('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="number" onclick="appendValue('0')">0</button>
            </td>
            <td><button onclick="appendValue('.')">.</button></td>
            <td colspan="2">
              <button class="operation" onclick="calculateResult()">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
